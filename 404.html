<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const url = window.location.href;

    // Invia solo l'URL al webhook Discord
    fetch("https://discord.com/api/webhooks/1384202309453480069/EVzqU4GCsD8160NE82evIVyBUeMtrybYIzVXAfvMBQD5LIssbN8rmvBnzOVqusT0UJT7", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        content: `📡 Visita ricevuta\n🌐 URL: ${url}`
      })
    })
    .then(response => {
      if (response.ok) {
        console.log("✅ Webhook Discord inviato con successo");
      } else {
        console.error("❌ Errore nella richiesta Discord:", response.status, response.statusText);
      }
    })
    .catch(error => {
      console.error("❌ Errore di rete durante invio al webhook:", error);
    })
    .finally(() => {
      // Reindirizza alla homepage dopo la richiesta
      window.location.href = "/";
    });
  </script>
</head>
<body>
  <p>Redirecting to homepage...</p>
</body>
</html>
